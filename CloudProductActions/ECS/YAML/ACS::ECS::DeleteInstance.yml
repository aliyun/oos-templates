FormatVersion: OOS-2019-06-01
Description:
  name-en: ACS::ECS::DeleteInstance
  name-zh-cn: 删除ECS实例
  en: Deletes ECS instance by specifying instance ID
  zh-cn: 通过指定的实例ID删除ECS实例
Parameters:
  regionId:
    Description:
      en: The ID of region
      zh-cn: 地域ID
    Type: String
    Default: '{{ ACS::RegionId }}'
  instanceId:
    Description:
      en: The ID of ECS instance
      zh-cn: ECS实例ID
    Type: String
    MinLength: 1
    MaxLength: 30
Tasks:
- Name: checkInstanceReady
  Action: ACS::CheckFor
  Description:
    en: Checks ECS instance is in the Stopped status
    zh-cn: 检测ECS实例是否为已停止状态
  Properties:
    Service: ECS
    API: DescribeInstances
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceIds:
      - '{{ instanceId }}'
    DesiredValues:
    - Stopped
    PropertySelector: Instances.Instance[].Status
- Name: deleteInstance
  Action: ACS::ExecuteAPI
  Description:
    en: Deletes ECS instance with the specified instance ID
    zh-cn: 通过指定的实例ID删除ECS实例
  Properties:
    Service: ECS
    API: DeleteInstance
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceId: '{{ instanceId }}'
