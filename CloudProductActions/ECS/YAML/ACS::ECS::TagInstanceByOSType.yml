FormatVersion: OOS-2019-06-01
Description:
  name-en: ACS::ECS::TagInstanceByOSType
  name-zh-cn: 以ECS实例操作系统类型为标签值给实例打标签
  en: Tag an ECS instance using OS type as tag value
  zh-cn: 以ECS实例操作系统类型为标签值给实例打标签
Parameters:
  regionId:
    Description:
      en: The ID of region
      zh-cn: 地域ID
    Type: String
    Default: '{{ ACS::RegionId }}'
  instanceId:
    Description:
      en: Instance ID of the ECS
      zh-cn: ECS实例ID
    Type: String
    MaxLength: 30
    MinLength: 1
  tagKey:
    Description:
      en: The tag key
      zh-cn: 标签键
    Type: String
    Default: OSType
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS.
      zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: queryInstanceOSType
  Action: ACS::ExecuteApi
  Description:
    en: Queries ECS instance OS type
    zh-cn: 获取ECS实例系统类型
  Properties:
    Service: ECS
    API: DescribeInstances
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceIds:
      - '{{ instanceId }}'
  Outputs:
    osType:
      Type: String
      ValueSelector: Instances.Instance[].OSType
- Name: tagResources
  Action: ACS::ExecuteApi
  Description:
    en: Creates and attaches tag to ECS instance
    zh-cn: 创建并挂载标签到ECS实例
  Properties:
    Service: ECS
    API: TagResources
    Parameters:
      RegionId: '{{ regionId }}'
      ResourceIds:
      - '{{ instanceId }}'
      ResourceType: Instance
      Tags:
      - Key: '{{ tagKey }}'
        Value: '{{ queryInstanceOsType.osType }}'
Outputs:
  osType:
    Type: String
    Value: '{{ queryInstanceOsType.osType }}'