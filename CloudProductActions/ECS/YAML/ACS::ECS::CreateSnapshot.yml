FormatVersion: OOS-2019-06-01
Description:
  name-en: ACS::ECS::CreateSnapshot
  name-zh-cn: 为云盘创建快照
  en: Creates a snapshot for a disk
  zh-cn: 为一块云盘创建一个快照
Parameters:
  regionId:
    Description:
      en: The ID of region
      zh-cn: 地域ID
    Type: String
    Default: '{{ ACS::RegionId }}'
  diskId:
    Description:
      en: The ID of the disk
      zh-cn: 云盘ID
    Type: String
    MinLength: 1
    MaxLength: 30
  snapshotName:
    Description:
      en: The name of snapshot
      zh-cn: 快照名称
    Type: String
    Default: ''
  retentionDays:
    Description:
      en: 'The retention period of the snapshot. Valid values: 1 to 65536. Unit: days'
      zh-cn: 快照的保留时间，取值范围：1~65536,单位为天
    Type: String
    Default: ''
Tasks:
  - Action: 'ACS::ExecuteAPI'
    Name: describeDisks
    Description:
      en: Queries created cloud disks info
      zh-cn: 获取已经创建的云盘信息
    Properties:
      Service: ECS
      API: DescribeDisks
      Parameters:
        RegionId: '{{ regionId }}'
        DiskIds:
          - '{{ diskId }}'
    Outputs:
      instanceIds:
        Type: List
        ValueSelector: 'Disks.Disk[].InstanceId'
  - Name: whetherDiskAttachedToInstance
    Action: 'ACS::Choice'
    Description:
      en: Choose the next task based on the status of whether the disk is attached to ECS
      zh-cn: 根据磁盘是否已挂载到ECS的状态选择下一个任务
    Properties:
      DefaultTask: waitUtilInstanceRunningOrStopped
      Choices:
        - When:
            'Fn::Equals':
              - - ''
              - '{{ describeDisks.instanceIds }}'
          NextTask: createSnapshot
        - When:
            'Fn::Equals':
              - []
              - '{{ describeDisks.instanceIds }}'
          NextTask: ACS::END
  - Name: waitUtilInstanceRunningOrStopped
    Action: 'ACS::WaitFor'
    Description:
      en: Waits for ECS instance status enter to Running or Stopped status
      zh-cn: 等待ECS实例的状态至运行中或已停止状态
    Delay: 20
    Retries: 30
    DelayType: Constant
    Properties:
      Service: ECS
      API: DescribeInstances
      Parameters:
        RegionId: '{{ regionId }}'
        InstanceIds: '{{ describeDisks.instanceIds }}'
      PropertySelector: 'Instances.Instance[].Status'
      DesiredValues:
        - Running
        - Stopped
  - Name: createSnapshot
    Action: 'ACS::ExecuteAPI'
    Description:
      en: Creates a snapshot with the specified disk ID and snapshot name
      zh-cn: 通过云盘ID创建一个快照
    Properties:
      Service: ECS
      API: CreateSnapshot
      Parameters:
        RegionId: '{{ regionId }}'
        DiskId: '{{ diskId }}'
        SnapshotName: '{{ snapshotName }}'
        RetentionDays:
          'Fn::If':
            - 'Fn::Equals':
                - ''
                - '{{ retentionDays }}'
            - Null
            - '{{ retentionDays }}'
    Outputs:
      snapshotId:
        Type: String
        ValueSelector: SnapshotId
  - Name: untilSnapshotsReady
    Action: 'ACS::WaitFor'
    Description:
      en: Waits for the snapshot to be accomplished
      zh-cn: 等待快照创建完成
    Retries: 57
    Properties:
      Service: ECS
      API: DescribeSnapshots
      Parameters:
        RegionId: '{{ regionId }}'
        SnapshotIds:
          - '{{ createSnapshot.snapshotId }}'
      DesiredValues:
        - accomplished
      StopRetryValues:
        - failed
      PropertySelector: 'Snapshots.Snapshot[].Status'
Outputs:
  snapshotId:
    Type: String
    Value: '{{ createSnapshot.snapshotId }}'