FormatVersion: OOS-2019-06-01
Description:
  name-en: ACS::ECS::CopyImage
  name-zh-cn: 跨地域复制镜像
  en: Cross Region copy images
  zh-cn: 跨区地域复制镜像
Parameters:
  imageId:
    Description:
      en: The ID of image to clone
      zh-cn: 要克隆的镜像的ID
    Type: String
  regionId:
    Description:
      en: The source Region Id
      zh-cn: 源地域ID
    Type: String
    MinLength: 1
    MaxLength: 30
  targetRegionId:
    Description:
      en: The Target Region ID
      zh-cn: 目标地域ID
    Type: String
    MinLength: 1
    MaxLength: 30
  targetImageName:
    Description:
      en: The Target image name
      zh-cn: 目标镜像名称
    Type: String
    Default: '{{ imageId }}-{{ACS::ExecutionId}}'
  encrypted:
    Description:
      en: Specifies whether to encrypt the image copy
      zh-cn: 是否加密复制后的镜像
    Type: Boolean
    Default: false
  KMSKeyId:
    Description:
      en: The ID of the key used to encrypt the image copy
      zh-cn: 加密镜像使用的密钥ID
    Type: String
    Default: ""
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: whetheToCopyImage
    Action: 'ACS::Choice'
    Description:
      en: Whether to copy image by target region id
      zh-cn: 是否根据目标地域ID复制镜像
    Properties:
      DefaultTask: copyImage
      Choices:
        - When:
            'Fn::Equals':
              - '{{ regionId }}'
              - '{{ targetRegionId }}'
          NextTask: 'ACS::END'
  - Name: copyImage
    Action: 'ACS::ExecuteAPI'
    Description:
      en: Copies image
      zh-cn: 复制镜像
    Properties:
      Service: ECS
      API: CopyImage
      Parameters:
        RegionId: '{{ regionId }}'
        ImageId: '{{ imageId }}'
        DestinationRegionId: '{{ targetRegionId }}'
        DestinationImageName: '{{ targetImageName }}'
        Encrypted: '{{ encrypted }}'
        KMSKeyId:
          'Fn::If':
            - 'Fn::Equals':
                - false
                - '{{ encrypted }}'
            - Null
            - '{{ KMSKeyId }}'
    Outputs:
      imageId:
        ValueSelector: ImageId
        Type: String
  - Name: untilCopyImageReady
    Action: 'ACS::WaitFor'
    Description:
      en: Waits for copied image available
      zh-cn: 等待复制的镜像可用
    Properties:
      Service: ECS
      API: DescribeImages
      Parameters:
        RegionId: '{{ targetRegionId }}'
        ImageId: '{{ copyImage.imageId }}'
      DesiredValues:
        - Available
      PropertySelector: 'Images.Image[].Status'
    Retries: 57
Outputs:
  imageId:
    Value: '{{ copyImage.imageId }}'
    Type: String