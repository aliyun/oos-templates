FormatVersion: OOS-2019-06-01
Description:
  name-en: ACS::ECS::TagInstanceByLinuxKernelVersion
  name-zh-cn: 以ECS实例的Linux内核版本为标签值给实例打标签
  en: Tag an ECS instance using Linux kernel version as tag value
  zh-cn: 以ECS实例的Linux内核版本标签值给实例打标签
Parameters:
  regionId:
    Description:
      en: The ID of region
      zh-cn: 地域ID
    Type: String
    Default: '{{ ACS::RegionId }}'
  instanceId:
    Description:
      en: The ID of ECS instance
      zh-cn: ECS实例ID
    Type: String
    MaxLength: 30
    MinLength: 1
  tagKey:
    Description:
      en: The tag key
      zh-cn: 标签键
    Type: String
    Default: kernelVersion
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: checkInstanceReady
  Action: ACS::CheckFor
  Description:
    en: Checks ECS instance is in the Running status
    zh-cn: 检查ECS实例是否处于运行中状态
  Properties:
    Service: ECS
    API: DescribeInstances
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceIds:
      - '{{ instanceId }}'
    DesiredValues:
    - Running
    PropertySelector: Instances.Instance[].Status
- Name: queryInstanceKernelVersion
  Action: ACS::ECS::RunCommand
  Description:
    en: Queries kernel version by RunCommand invocation result
    zh-cn: 通过运行云助手命令获取实例内核版本
  Properties:
    regionId: '{{ regionId }}'
    commandContent: uname -r | awk -F'-' '{print $1}'
    instanceId: '{{ instanceId }}'
    commandType: RunShellScript
  Outputs:
    kernelVersion:
      Type: String
      ValueSelector: invocationOutput
- Name: tagResources
  Action: ACS::ExecuteApi
  Description:
   en: Creates and attaches tag to ECS instance
   zh-cn: 创建并挂载标签到ECS实例
  Properties:
    Service: ECS
    API: TagResources
    Parameters:
      RegionId: '{{ regionId }}'
      ResourceIds:
      - '{{ instanceId }}'
      ResourceType: Instance
      Tags:
      - Key: '{{ tagKey }}'
        Value: '{{ queryInstanceKernelVersion.kernelVersion }}'
Outputs:
  kernelVersion:
    Type: String
    Value: '{{ queryInstanceKernelVersion.kernelVersion }}'