FormatVersion: OOS-2019-06-01
Description:
  name-en: ACS::FC::InvokeFunction
  name-zh-cn: 执行FC函数
  en: Invoke Created Function
  zh-cn: 执行创建的函数
Parameters:
  regionId:
    Description:
      en: The ID of region
      zh-cn: 地域ID
    Type: String
    Default: '{{ ACS::RegionId }}'
  functionName:
    Description:
      en: Function name To Invoke
      zh-cn: 需要执行的函数名称
    Type: String
  serviceName:
    Description:
      en: Service name To Invoke
      zh-cn: 需要执行的服务名称
    Type: String
  invocationType:
    Description:
      en: Invocation Type
      zh-cn: 需要执行的执行类型
    Type: String
    AllowedValues:
      - Sync
      - Async
    Default: Sync
  event:
    Description:
      en: The parameters of the function are inside the event
      zh-cn: 函数脚本的参数值
    Type: String
    Default: ''
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS.
      zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: invokeFunction
    Action: 'ACS::ExecuteAPI'
    Description:
      en: Invokes function
      zh-cn: 执行函数
    Properties:
      Service: FC
      API: InvokeFunction
      Method: POST
      URI: '/services/{{serviceName}}/functions/{{functionName}}/invocations'
      Headers:
        X-Fc-Invocation-Type: '{{ invocationType }}'
      Parameters:
        AccountId: '{{ acs::accountid }}'
        RegionId: '{{ regionId }}'
      Body: '{{event}}'
    Outputs:
      data:
        Type: String
        ValueSelector: .data
Outputs:
  data:
    Type: String
    Value: '{{ invokeFunction.data }}'
