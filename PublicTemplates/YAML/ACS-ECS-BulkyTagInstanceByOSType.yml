FormatVersion: OOS-2019-06-01
Description:
  en: Bulky tag ECS instances using OS type as tag value by specifying instance IDs.
  zh-cn: 批量通过指定实例IDs将操作系统类型用作标记值标记ECS实例。
  name-en: ACS-ECS-BulkyTagInstanceByOSType
  name-zh-cn: 批量根据操作系统类型标记ECS实例
Parameters:
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: ALIYUN::ECS::Instance
  tagKey:
    Description:
      en: The tag key.
      zh-cn: 标签键。
    Type: String
    Default: OSType
  rateControl:
    Description:
      en: Concurrency ratio of task execution.
      zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS.
      zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: getInstance
  Description:
    en: Views the ECS instances.
    zh-cn: 获取ECS实例。
  Action: ACS::SelectTargets
  Properties:
    ResourceType: ALIYUN::ECS::Instance
    Filters:
      - '{{ targets }}'
  Outputs:
    instanceIds:
      Type: List
      ValueSelector: Instances.Instance[].InstanceId
- Name: tagECSInstacnes
  Action: ACS::Template
  Description:
    en: Creates and attaches tag to ECS instance.
    zh-cn: 创建标签并将其附加到ECS实例。
  Properties:
    TemplateName: ACS-ECS-TagInstanceByOSType
    Parameters:
      instanceId: '{{ ACS::TaskLoopItem }}'
      tagKey: '{{ tagKey }}'
  Loop:
    RateControl: '{{ rateControl }}'
    Items: '{{ getInstance.instanceIds }}'