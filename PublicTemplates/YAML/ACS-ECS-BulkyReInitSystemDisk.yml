FormatVersion: OOS-2019-06-01
Description:
  en: Bulky resets system disks to its initial state.The ECS instances must be in stopped status
  zh-cn: 批量初始化系统盘，磁盘所在实例必须为停止状态
  name-en: ACS-ECS-BulkyReInitSystemDisk
  name-zh-cn: 批量初始化系统盘
  categories:
    - instance_manage
Parameters:
  regionId:
    Type: String
    Label:
      en: RegionId
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Type: Json
    Label:
      en: TargetInstance
      zh-cn: 目标实例
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: regionId
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: getInstance
  Description:
    en: Views the ECS instances
    zh-cn: 获取ECS实例
  Action: ACS::SelectTargets
  Properties:
    ResourceType: ALIYUN::ECS::Instance
    RegionId: '{{ regionId }}'
    Filters:
      - '{{ targets }}'
  Outputs:
    instanceIds:
      Type: List
      ValueSelector: Instances.Instance[].InstanceId
- Name: reInitSystemDisk
  Action: ACS::ECS::ReInitDisk
  Description:
    en: Resets a disk to its initial state
    zh-cn: 初始化系统盘
  Properties:
    regionId: '{{ regionId }}'
    instanceId: '{{ ACS::TaskLoopItem }}'
  Loop:
    RateControl: '{{ rateControl }}'
    Items: '{{ getInstance.instanceIds }}'
    Outputs:
      diskIdAndInstanceIds:
          AggregateType: Fn::ListJoin
          AggregateField: diskIdAndInstanceId
  Outputs:
    diskIdAndInstanceId:
      Type: Json
      ValueSelector: reInitDiskIdAndInstanceId
Outputs:
  diskIdAndInstanceIds:
    Type: List
    Value: '{{ reInitSystemDisk.diskIdAndInstanceIds }}'
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - regionId
          - targets
        Label:
          default:
            zh-cn: 选择实例
            en: Select Ecs Instances
      - Parameters:
          - rateControl
          - OOSAssumeRole
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options
