FormatVersion: OOS-2019-06-01
Description:
  en: Modifies maintain time of redis instances
  zh-cn: 修改可维护时间段
  name-en: ACS-Redis-BulkyModifyInstanceMaintainTime
  name-zh-cn: 修改可维护时间段
  categories:
    - security
Parameters:
  regionId:
    Label:
      en: RegionId
      zh-cn: 地域ID
    Type: String
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  instanceIds:
    Label:
      en: The ids of redis instances
      zh-cn: redis实例ID列表
    Type: List
  maintainStartTime:
    Label:
      en: The start maintain time of the instance
      zh-cn: 可维护时间段的开始时间，格式为HH:mmZ（UTC时间）
    Type: String
    Default: '16:00Z'
  maintainEndTime:
    Description:
      en: The format is HH:mmZ (UTC time), such as '18:00Z'.
      zh-cn: 格式为HH:mmZ（UTC时间）,如：'18:00Z'。
    Label:
      en: The end maintain time of the instance
      zh-cn: 可维护时间段的结束时间
    Type: String
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: ModifyInstanceMaintainTime
    Action: ACS::ExecuteAPI
    Description:
      en: Modifies maintain time of redis instances
      zh-cn: 修改可维护时间段
    Properties:
      Service: R-KVSTORE
      API: ModifyInstanceMaintainTime
      Parameters:
        RegionId: '{{ regionId }}'
        InstanceId: '{{ ACS::TaskLoopItem }}'
        MaintainStartTime: '{{ maintainStartTime }}'
        MaintainEndTime: '{{ maintainEndTime }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ instanceIds }}'
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - maintainStartTime
          - maintainEndTime
        Label:
          default:
            zh-cn: 设置维护时段
            en: Configure Maintain Time
      - Parameters:
          - regionId
          - instanceIds
        Label:
          default:
            zh-cn: 选择实例
            en: Select Instances
      - Parameters:
          - rateControl
          - OOSAssumeRole
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options
