FormatVersion: OOS-2019-06-01
Description:
  en: Modify redis instance's backup policy.
  zh-cn: 修改Redis实例的自动备份策略。
  name-en: ACS-Redis-BulkyModifyBackupPolicy
  name-zh-cn: 修改Redis实例的自动备份策略
  categories:
    - security
Parameters:
  regionId:
    Label:
      en: RegionId
      zh-cn: 地域ID
    Type: String
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  instanceIds:
    Label:
      en: The Ids of redis instances
      zh-cn: redis实例ID列表
    Type: List
  preferredBackupTime:
    Description:
      en: Backup Time
      zh-cn: 执行备份的时间，格式为HH:mmZ-HH:mmZ（UTC时间）。时间范围限制为1小时。
    Type: String
    Default: 18:00Z-19:00Z
  preferredBackupPeriod:
    Description:
      en: Backup Period
      zh-cn: 备份周期
    Type: List
    AllowedValues:
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
      - Sunday
  enableBackupLog:
    Description:
      en: Enable backup log
      zh-cn: 开启或关闭数据闪回功能，取值： 1：开启。同时，您还需确保已在实例的参数设置中开启AOF持久化（appendonly为yes），开启后，才能使用数据闪回功能。0：关闭，默认值。
    Type: String
    Default: '1'
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: ModifyBackupPolicy
    Action: ACS::ExecuteAPI
    Description:
      en: Modify redis instance's backup policy
      zh-cn: 修改Redis实例的自动备份策略。
    Properties:
      Service: R-KVSTORE
      API: ModifyBackupPolicy
      Parameters:
        RegionId: '{{ regionId }}'
        InstanceId: '{{ ACS::TaskLoopItem }}'
        PreferredBackupTime: '{{ preferredBackupTime }}'
        PreferredBackupPeriod:
          Fn::Join:
            - ','
            - '{{ preferredBackupPeriod }}'
        EnableBackupLog: '{{ enableBackupLog }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ instanceIds }}'
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - regionId
          - instanceIds
        Label:
          default:
            zh-cn: 选择实例
            en: Select Instances
      - Parameters:
          - preferredBackupTime
          - preferredBackupPeriod
          - enableBackupLog
        Label:
          default:
            zh-cn: 设置自动备份策略
            en: Set Auto Backup Policy
      - Parameters:
          - rateControl
          - OOSAssumeRole
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options
