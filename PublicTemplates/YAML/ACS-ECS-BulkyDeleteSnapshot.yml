FormatVersion: OOS-2019-06-01
Description:
  en: Bulky delete snapshot
  zh-cn: 批量删除快照
  name-en: ACS-ECS-BulkyDeleteSnapshot
  name-zh-cn: 批量删除快照
  categories:
    - data_backup
Parameters:
  snapshotIds:
    Label:
      en: SnapshotIds
      zh-cn: 快照ID
    Type: List
  force:
    Label:
      en: Force
      zh-cn: 是否强制删除有磁盘关联的快照
    Type: Boolean
    Default: false
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: deleteSnapshot
    Action: 'ACS::ExecuteAPI'
    Description:
      en: Delete the specified snapshot
      zh-cn: 删除指定的快照
    Properties:
      Service: ECS
      API: DeleteSnapshot
      Parameters:
        Force: '{{ force }}'
        SnapshotId: '{{ ACS::TaskLoopItem }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ snapshotIds }}'
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - snapshotIds
          - force
        Label:
          default:
            zh-cn: 配置参数
            en: Configure Parameters
      - Parameters:
          - rateControl
          - OOSAssumeRole
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options