FormatVersion: OOS-2019-06-01
Description:
  en: Bulky renew subscription cloud desktops
  zh-cn: 批量续费包年包月云桌面
  name-en: ACS-ECD-BulkyRenewDesktops
  name-zh-cn: 批量续费包年包月云桌面
Parameters:
  regionId:
    Type: String
    Label:
      en: RegionId
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  desktopIds:
    Label:
      en: DesktopIds
      zh-cn: 云桌面ID
    Type: List
    Default: [ ]
  periodUnit:
    Label:
      en: PeriodUnit
      zh-cn: 续费时长的单位
    Type: String
    AllowedValues:
      - Year
      - Month
    Default: Month
  period:
    Description:
      en: >-
        The valid values of this parameter are determined by the PeriodUnit value.
        If PeriodUnit is set to Month, the valid values of the Period parameter are 1, 2, 3, and 6.
        If PeriodUnit is set to Year, the valid values of the Period parameter are 1, 2, 3, 4, and 5.
      zh-cn: >-
        取值范围由参数PeriodUnit的值决定。
        PeriodUnit为Month时，取值范围为：1、2、3、6。
        PeriodUnit为Year时，取值范围为：1~5。
    Label:
      en: Period
      zh-cn: 续费时长
    Type: Number
    Default: 1
    MinValue: 1
    MaxValue: 6
  autoPay:
    Description:
      en: >-
        Valid values:
        true: enables automatic payment. Make sure that you have sufficient balance in your account. Otherwise, abnormal orders are generated
        false: generates the order with no payment made. You can log on to the EDS console and complete the payment based on the order number
      zh-cn: >-
        取值范围：
        true：自动支付。请确保账户余额充足，否则会产生异常订单
        false：只产生订单，不支付。您可以根据返回的订单号登录控制台进行支付
    Label:
      en: AutoPay
      zh-cn: 是否自动支付
    Type: Boolean
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: renewDesktop
    Action: 'ACS::ExecuteAPI'
    Description:
      en: Renew desktops
      zh-cn: 续费云桌面
    Properties:
      Service: ECD
      API: RenewDesktops
      Parameters:
        RegionId: '{{ regionId }}'
        DesktopId:
          - '{{ ACS::TaskLoopItem }}'
        Period: '{{ period }}'
        PeriodUnit: '{{ periodUnit }}'
        AutoPay: '{{ autoPay }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ desktopIds }}'
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - periodUnit
          - period
          - autoPay
        Label:
          default:
            zh-cn: 配置参数
            en: Configure Parameters
      - Parameters:
          - regionId
          - desktopIds
        Label:
          default:
            zh-cn: 选择云桌面
            en: Select ECD Desktops
      - Parameters:
          - rateControl
          - OOSAssumeRole
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options