FormatVersion: OOS-2019-06-01
Description:
  en: Bulky modify the information of an ECS instance
  zh-cn: 批量修改ECS实例的部分信息
  name-en: ACS-ECS-BulkyModifyInstanceAttributes
  name-zh-cn: 批量修改实例的部分信息
  categories:
      - instance_manage
Parameters:
  instanceAttributes:
    Description:
      en: 'Format: [{"regionId": "cn-xxx", "instanceId": "i-xxx", "hostName": "", "instanceName": "", "description": ""}]'
      zh-cn: '格式: [{"regionId": "cn-xxx", "instanceId": "i-xxx", "hostName": "", "instanceName": "", "description": ""}]'
    Label:
      en: InstanceAttributes
      zh-cn: ECS实例的信息列表
    Type: Json
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: modifyInstanceAttribute
  Action: ACS::ECS::ModifyInstanceAttribute
  Description:
    en: Modify the information of an ECS instance
    zh-cn: 修改实例信息
  Properties:
    instanceAttributes: '{{ instanceAttributes }}'
    instanceId: '{{ ACS::TaskLoopItem }}'
  Loop:
    RateControl: '{{ rateControl }}'
    Items:
      'Fn::Jq':
        - All
        - '.[].instanceId'
        - '{{ instanceAttributes }}'
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - instanceAttributes
        Label:
          default:
            zh-cn: 实例属性
            en: Instance Attributes
      - Parameters:
          - rateControl
          - OOSAssumeRole
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options