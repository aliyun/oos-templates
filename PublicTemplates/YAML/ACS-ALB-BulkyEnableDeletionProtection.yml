FormatVersion: OOS-2019-06-01
Description:
  en: Bulky set loadbalancer deletion protection
  zh-cn: 批量启用应用型负载均衡实例删除保护
  name-en: ACS-ALB-BulkyEnableDeletionProtection
  name-zh-cn: 批量启用应用型负载均衡实例删除保护
  categories:
    - security
Parameters:
  regionId:
    Type: String
    Label:
      en: RegionId
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  loadBalancerIds:
    Label:
      en: LoadBalancerIds
      zh-cn: 应用型负载均衡实例ID列表
    Type: List
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: enableDeletionProtection
    Action: ACS::ExecuteAPI
    Description:
      en: Set loadBalancer deletion protection
      zh-cn: 应用负载均衡实例启用实例保护
    Properties:
      Service: ALB
      API: EnableDeletionProtection
      Parameters:
        RegionId: '{{ regionId }}'
        ResourceId: '{{ ACS::TaskLoopItem }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ loadBalancerIds }}'
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - regionId
          - loadBalancerIds
        Label:
          default:
            zh-cn: 选择实例
            en: Select Loadbalancer
      - Parameters:
          - rateControl
          - OOSAssumeRole
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options