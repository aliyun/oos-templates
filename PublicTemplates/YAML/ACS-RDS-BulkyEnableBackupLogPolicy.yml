FormatVersion: OOS-2019-06-01
Description:
  en: Enable rds instance backup policy log backup setting
  zh-cn: 开启RDS实例备份策略的日志备份设置
  name-en: ACS-RDS-BulkyEnableBackupLogPolicy
  name-zh-cn: 开启RDS实例备份策略的日志备份设置
  categories:
    - security
Parameters:
  regionId:
    Label:
      en: RegionId
      zh-cn: 地域ID
    Type: String
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  instanceIds:
    Label:
      en: The ids of rds instance
      zh-cn: 实例ID列表
    Type: List
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: enableBackupPolicyForLog
    Action: ACS::ExecuteAPI
    Description:
      en: Enable rds instance backup policy log backup setting
      zh-cn: 开启RDS实例备份策略的日志备份设置
    Properties:
      Service: RDS
      API: ModifyBackupPolicy
      Parameters:
        RegionId: '{{ regionId }}'
        DBInstanceId: '{{ ACS::TaskLoopItem }}'
        BackupPolicyMode: LogBackupPolicy
        EnableBackupLog: '1'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ instanceIds }}'
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - regionId
          - instanceIds
        Label:
          default:
            zh-cn: 选择实例
            en: Select Instances
      - Parameters:
          - rateControl
          - OOSAssumeRole
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options
