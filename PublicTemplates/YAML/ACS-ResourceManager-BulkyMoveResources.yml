FormatVersion: OOS-2019-06-01
Description:
  en: Bulky move resources from one resource group to another
  zh-cn: 批量将资源从一个资源组转移到另一个资源组
  name-en: ACS-ResourceManager-BulkyMoveResources
  name-zh-cn: 资源管理批量转资源组
  categories:
    - security
Parameters:
  regionId:
    Type: String
    Label:
      en: RegionId
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  resourceIds:
    Label:
      en: resourceIds
      zh-cn: 资源ID
    Type: List
  resourceGroupId:
    Label:
      en: resourceGroup Id
      zh-cn: 资源组ID
    Type: String
  resourceType:
    Label:
      en: resource type
      zh-cn: 资源类型
    Type: String
    AllowedValues:
      - ACS::ECS::Disk
      - ACS::ECS::NetworkInterface
      - ACS::EIP::EipAddress
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: moveResources
    Action: ACS::ExecuteAPI
    Description:
      en: 将资源从一个资源组转移到另一个资源组
      zh-cn: 将资源从一个资源组转移到另一个资源组
    Properties:
      Service: ResourceManager
      API: MoveResources
      Parameters:
        RegionId: '{{ regionId }}'
        ResourceGroupId: '{{ resourceGroupId }}'
        Resources:
          - ResourceId: '{{ACS::TaskLoopItem }}'
            ResourceType:
              Fn::Jq:
                - First
                - .resourceType | ascii_downcase |split("::") | .[2]
                - '{"resourceType":"{{resourceType}}"}'
            RegionId: '{{ regionId }}'
            Service:
              Fn::Jq:
                - First
                - .resourceType | ascii_downcase |split("::") | .[1]
                - '{"resourceType":"{{resourceType}}"}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ resourceIds }}'
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - regionId
          - resourceGroupId
          - resourceType
          - resourceIds
        Label:
          default:
            zh-cn: 配置参数
            en: Configure Parameters
      - Parameters:
          - OOSAssumeRole
          - RateControl
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options
