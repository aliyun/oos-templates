FormatVersion: OOS-2019-06-01
Description:
  en: Bulky set loadbalancer deletion protection
  zh-cn: 批量启用负载均衡实例删除保护
  name-en: ACS-SLB-BulkySetLoadBalancerDeleteProtection
  name-zh-cn: 批量启用负载均衡实例删除保护
  categories:
    - security
Parameters:
  regionId:
    Type: String
    Label:
      en: RegionId
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  loadBalancerIds:
    Label:
      en: LoadBalancerIds
      zh-cn: 负载均衡实例ID列表
    Type: List
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: enableLoadBalancerDeletionProtection
  Action: ACS::SLB::SetLoadBalancerDeleteProtection
  Description:
    en: Set loadBalancer deletion protection
    zh-cn: 负载均衡实例启用实例保护
  Properties:
    regionId: '{{ regionId }}'
    loadBalancerId: '{{ ACS::TaskLoopItem }}'
    deleteProtection: 'on'
  Loop:
    RateControl: '{{ rateControl }}'
    Items: '{{ loadBalancerIds }}'
